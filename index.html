<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
      padding: 16px;
    }

    .card {
      max-width: 520px;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(24px, 4vw, 36px);
      margin-bottom: 14px;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 26px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      background: #ff3b7a;
      color: white;
    }

    #yesBtn:hover {
      background: #ff1f68;
      transform: translateY(-2px);
    }

    #noBtn {
      background: #e5e7eb;
      color: #111827;
    }

    #result {
      display: none;
      margin-top: 24px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
