<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine? üíó</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Dancing+Script:wght@500;600&display=swap');

:root{
  --pink:#ff4d88;
  --pinkDark:#ff2f73;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#fff0f6,#ffd6e7,#ffe6f1);
  background-size:300% 300%;
  animation:bg 14s ease infinite;
  font-family:system-ui,sans-serif;
  padding:16px;
  overflow:hidden;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  opacity:.25;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

.card{
  width:100%;
  max-width:700px;
  background:rgba(255,255,255,.86);
  backdrop-filter:blur(16px);
  border-radius:32px;
  padding:clamp(26px,4vw,46px);
  text-align:center;
  box-shadow:0 36px 110px rgba(0,0,0,.18);
  z-index:1;
  animation:enter .7s ease;
}

@keyframes enter{
  from{opacity:0;transform:translateY(24px) scale(.96)}
  to{opacity:1;transform:none}
}

h1{
  font-family:'Dancing Script', cursive;
  font-size:clamp(38px,6vw,56px);
  margin-bottom:4px;
}

.decor{
  font-size:18px;
  opacity:.6;
  margin-bottom:18px;
}

#story{
  font-family:'Playfair Display', serif;
  font-size:clamp(17px,3vw,19px);
  line-height:1.7;
  opacity:.9;
  min-height:6em;
  transition:.4s ease;
}

.zone{
  position:relative;
  height:190px;
  margin-top:34px;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 34px;
  font-size:17px;
  font-weight:600;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:'Playfair Display', serif;
  box-shadow:0 16px 34px rgba(0,0,0,.16);
  transition:transform .18s ease, background .18s ease;
}

#yes{
  left:18%;
  background:var(--pink);
  color:#fff;
}

#yes:hover{
  background:var(--pinkDark);
  transform:translateY(-50%) scale(1.06);
}

#no{
  left:60%;
  background:#eceff3;
  color:#111827;
}

small{
  display:block;
  margin-top:14px;
  opacity:.6;
  font-style:italic;
  font-family:'Playfair Display', serif;
}

.result{
  display:none;
  margin-top:30px;
  animation:fade .45s ease;
}

@keyframes fade{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<!-- floating hearts generator -->
<script>
for(let i=0;i<14;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=8+Math.random()*6+"s";
  h.style.animationDelay=Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<main class="card">
  <h1>Khushi</h1>
  <div class="decor">‚ù¶ ‚ú¶ ‚úø ‚ú¶ ‚ù¶</div>

  <p id="story">
    So‚Ä¶ this might be slightly obvious by now,<br>
    but I really like the moments we share.<br><br>
    And before Valentine‚Äôs Day quietly passes us by,<br>
    I wanted to ask ‚Äî properly, honestly, and with a smile.
  </p>

  <div class="zone" id="zone">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>

  <small id="hint">The ‚ÄúNo‚Äù button gets a little nervous around romance.</small>

  <div class="result" id="result"></div>
</main>

<script>
const zone = document.getElementById("zone");
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const story = document.getElementById("story");
const result = document.getElementById("result");
const hint = document.getElementById("hint");

const lines = [
  "Okay‚Ä¶ I get it. Big questions can be intimidating.",
  "No rush. Valentine‚Äôs Day isn‚Äôt running away (unlike this button).",
  "Just saying ‚Äî this question took some courage.",
  "The ‚ÄòYes‚Äô seems surprisingly calm about all this.",
  "I swear this is the only button that behaves like this."
];

let i = 0;
let yesScale = 1;
let hasAnswered = false;
let lastLineChange = 0;
const LINE_DELAY = 1000; // 1 second

function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

function moveNo(x,y){
  if(hasAnswered) return;

  const z = zone.getBoundingClientRect();
  const b = no.getBoundingClientRect();

  let dx = (b.left + b.width/2) - x;
  let dy = (b.top  + b.height/2) - y;
  let mag = Math.hypot(dx,dy) || 1;
  dx /= mag; dy /= mag;

  let left = (b.left - z.left) + dx * 140;
  let top  = (b.top  - z.top ) + dy * 140;

  no.style.left = clamp(left,0,z.width-b.width) + "px";
  no.style.top  = clamp(top ,0,z.height-b.height) + "px";
  no.style.transform = "none";

  const now = Date.now();
  if(now - lastLineChange > LINE_DELAY){
    story.textContent = lines[i++ % lines.length];
    lastLineChange = now;
  }

  yesScale = Math.min(2.1, yesScale + 0.06);
  yes.style.transform = `translateY(-50%) scale(${yesScale})`;
}

zone.addEventListener("pointermove", e=>{
  if(hasAnswered) return;

  const b = no.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top  + b.height/2) - e.clientY
  );
  if(d < 140) moveNo(e.clientX, e.clientY);
});

no.addEventListener("click", e=>e.preventDefault());

yes.addEventListener("click", ()=>{
  hasAnswered = true;

  zone.style.display = "none";
  hint.style.display = "none";

  story.innerHTML = `
    <strong>You just made my Valentine ‚ú®</strong><br><br>
    I promise good company, easy smiles,<br>
    and a day that feels warm, light,<br>
    and a little special ‚Äî just like this moment üíñ
  `;

  result.style.display = "block";

  confetti({
    particleCount:280,
    spread:130,
    startVelocity:45,
    origin:{y:.6}
  });
});
</script>

</body>
</html>
