<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A tiny question üíó</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --pink:#ff3b7a;
  --pinkDark:#ff1f68;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background: linear-gradient(135deg,#ffeef6,#ffd6e7,#fff1f7);
  background-size:300% 300%;
  animation:bg 12s ease infinite;
  font-family:system-ui,sans-serif;
  padding:16px;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:100%;
  max-width:620px;
  background:rgba(255,255,255,.8);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:clamp(22px,4vw,38px);
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.18);
  animation:enter .6s ease;
}

@keyframes enter{
  from{opacity:0;transform:translateY(20px) scale(.96)}
  to{opacity:1;transform:none}
}

h1{
  font-size:clamp(26px,5vw,42px);
  margin-bottom:10px;
}

#story{
  font-size:clamp(15px,2.8vw,17px);
  line-height:1.55;
  opacity:.85;
  min-height:3.5em;
  transition:.3s ease;
}

.zone{
  position:relative;
  height:160px;
  margin-top:28px;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:15px 26px;
  font-size:16px;
  font-weight:700;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 14px 28px rgba(0,0,0,.15);
  transition:transform .15s ease, background .15s ease;
}

#yes{
  left:18%;
  background:var(--pink);
  color:#fff;
}

#yes:hover{
  background:var(--pinkDark);
  transform:translateY(-50%) scale(1.05);
}

#no{
  left:60%;
  background:#e5e7eb;
  color:#111827;
}

.result{
  display:none;
  margin-top:26px;
  animation:pop .4s ease;
}

@keyframes pop{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:none}
}

small{
  display:block;
  margin-top:10px;
  opacity:.6;
}
</style>
</head>

<body>

<main class="card">
  <h1>Khushi, one honest question üå∑</h1>

  <p id="story">
    Sometimes life gives you signs.<br>
    Sometimes it gives you courage.<br>
    And sometimes‚Ä¶ it gives you this question.
  </p>

  <div class="zone" id="zone">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>

  <small id="hint">The ‚ÄúNo‚Äù is a little shy today.</small>

  <div class="result" id="result">
    <h2>You chose brave ‚ú®</h2>
    <p>I‚Äôm really glad you did.</p>
  </div>
</main>

<script>
const zone = document.getElementById("zone");
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const story = document.getElementById("story");
const result = document.getElementById("result");
const hint = document.getElementById("hint");

const lines = [
  "It‚Äôs okay‚Ä¶ some answers take time.",
  "That button is shy. I get it.",
  "No pressure. Curiosity is allowed though.",
  "Some choices like to play hide and seek.",
  "One of these buttons is clearly more confident üòå"
];

let lineIndex = 0;
let yesScale = 1;

function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

function moveNo(x,y){
  const z = zone.getBoundingClientRect();
  const b = no.getBoundingClientRect();

  let dx = (b.left+b.width/2)-x;
  let dy = (b.top+b.height/2)-y;
  let mag = Math.hypot(dx,dy)||1;
  dx/=mag; dy/=mag;

  let left = (b.left-z.left)+dx*140;
  let top  = (b.top -z.top )+dy*140;

  left = clamp(left,0,z.width-b.width);
  top  = clamp(top ,0,z.height-b.height);

  no.style.left = left+"px";
  no.style.top  = top +"px";
  no.style.transform = "none";

  story.textContent = lines[lineIndex++ % lines.length];

  yesScale = Math.min(2, yesScale + .08);
  yes.style.transform = `translateY(-50%) scale(${yesScale})`;
}

zone.addEventListener("pointermove", e=>{
  const b=no.getBoundingClientRect();
  const d=Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  );
  if(d<140) moveNo(e.clientX,e.clientY);
});

no.addEventListener("click",e=>e.preventDefault());

yes.addEventListener("click",()=>{
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";

  confetti({
    particleCount:260,
    spread:130,
    startVelocity:50,
    origin:{y:.6}
  });
});
</script>

</body>
</html>
