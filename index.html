<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Something I wanted to ask ðŸ’—</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --pink:#ff4d88;
  --pinkDark:#ff2f73;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#fff0f6,#ffd6e7,#ffe6f1);
  background-size:300% 300%;
  animation:bg 14s ease infinite;
  font-family:system-ui,sans-serif;
  padding:16px;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:100%;
  max-width:640px;
  background:rgba(255,255,255,.82);
  backdrop-filter:blur(16px);
  border-radius:28px;
  padding:clamp(24px,4vw,42px);
  text-align:center;
  box-shadow:0 32px 90px rgba(0,0,0,.18);
  animation:enter .7s ease;
}

@keyframes enter{
  from{opacity:0;transform:translateY(24px) scale(.96)}
  to{opacity:1;transform:none}
}

h1{
  font-size:clamp(28px,5vw,44px);
  margin-bottom:12px;
}

#story{
  font-size:clamp(16px,3vw,18px);
  line-height:1.6;
  opacity:.85;
  min-height:4em;
  transition:.35s ease;
}

.zone{
  position:relative;
  height:170px;
  margin-top:30px;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 30px;
  font-size:17px;
  font-weight:700;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 16px 32px rgba(0,0,0,.16);
  transition:transform .18s ease, background .18s ease;
}

#yes{
  left:18%;
  background:var(--pink);
  color:#fff;
}

#yes:hover{
  background:var(--pinkDark);
  transform:translateY(-50%) scale(1.06);
}

#no{
  left:60%;
  background:#eceff3;
  color:#111827;
}

.result{
  display:none;
  margin-top:28px;
  animation:softPop .45s ease;
}

@keyframes softPop{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1;transform:none}
}

small{
  display:block;
  margin-top:12px;
  opacity:.55;
  font-style:italic;
}
</style>
</head>

<body>

<main class="card">
  <h1>Khushi ðŸŒ·</h1>

  <p id="story">
    Somewhere between our conversations,<br>
    our walks, and those quiet smilesâ€¦<br>
    this question started feeling right.
  </p>

  <div class="zone" id="zone">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>

  <small id="hint">Some feelings take a moment to settle.</small>

  <div class="result" id="result">
    <h2>Iâ€™m really glad itâ€™s you âœ¨</h2>
    <p>This just became my favorite answer.</p>
  </div>
</main>

<script>
const zone = document.getElementById("zone");
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const story = document.getElementById("story");
const result = document.getElementById("result");
const hint = document.getElementById("hint");

const thoughts = [
  "Itâ€™s okay to pauseâ€¦ some questions deserve that.",
  "Not everything has to be rushed.",
  "Sometimes the heart hesitates before it smiles.",
  "Whatever you choose, Iâ€™m glad I asked.",
  "Some moments feel better when they linger."
];

let i = 0;
let yesScale = 1;

function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

function moveNo(x,y){
  const z = zone.getBoundingClientRect();
  const b = no.getBoundingClientRect();

  let dx = (b.left+b.width/2)-x;
  let dy = (b.top+b.height/2)-y;
  let mag = Math.hypot(dx,dy)||1;
  dx/=mag; dy/=mag;

  let left = (b.left-z.left)+dx*140;
  let top  = (b.top -z.top )+dy*140;

  left = clamp(left,0,z.width-b.width);
  top  = clamp(top ,0,z.height-b.height);

  no.style.left = left+"px";
  no.style.top  = top +"px";
  no.style.transform = "none";

  story.textContent = thoughts[i++ % thoughts.length];

  yesScale = Math.min(2.1, yesScale + .07);
  yes.style.transform = `translateY(-50%) scale(${yesScale})`;
}

zone.addEventListener("pointermove", e=>{
  const b=no.getBoundingClientRect();
  const d=Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  );
  if(d<140) moveNo(e.clientX,e.clientY);
});

no.addEventListener("click",e=>e.preventDefault());

yes.addEventListener("click",()=>{
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";

  confetti({
    particleCount:280,
    spread:130,
    startVelocity:45,
    origin:{y:.6}
  });
});
</script>

</body>
</html>
